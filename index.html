<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Trial OSS form</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="content">
                    <form onsubmit="onSubmit()" action="#" id="testForm">
                        <div>
                            <label for="firstName">First name </label>
                            <input type="text" id="firstName" value="" />
                            <div class="alert alert-danger" id="firstNameInvalid" style="display: none; width: 300px;">
                                invalid firstName
                            </div>
                        </div>

                        <div>
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" value=""/>
                            <div class="alert alert-danger" id="lastNameInvalid" style="display: none; width: 300px;">
                                invalid lastName
                            </div>
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" value=""/>
                            <div class="alert alert-danger" id="emailInvalid" style="display:none; width: 300px;">
                                invalid email
                            </div>
                        </div>


                        <button type="button" onclick="onSubmit()">send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>

</body>
</html>
